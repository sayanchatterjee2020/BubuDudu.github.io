<html lang="en">

<head>
  <link rel="shortcut icon" href="img/Logo.png"></head></link>
  <link rel="stylesheet" href="login.css">
  <meta charset="UTF-8">
  <title>Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="login-box">
    <img src="img/login image.png" class="img-fluid rounded " alt="">
    <!-- <h3 class="mb-4 mt-2 text-danger">üîê Enter Password</h3> -->
    <input type="password" id="passwordInput" class="form-control" placeholder="Enter your passcode">
    <button class="btn btn-love w-100 mt-3" onclick="checkPassword()">Enter</button>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const correctPassword = "10082023"; // Change this
      if (password === correctPassword) {
        window.location.href = "main.html"; // Change to your page
      } else {
        alert("Incorrect password! Try again.");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
